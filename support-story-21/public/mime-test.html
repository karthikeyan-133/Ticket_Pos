<!DOCTYPE html>
<html>
<head>
    <title>MIME Type Test</title>
</head>
<body>
    <h1>MIME Type Test</h1>
    <p>Testing JavaScript module loading...</p>
    
    <script type="module">
        console.log('Module script loaded successfully');
        document.body.innerHTML += '<p style="color: green;">Module script loaded successfully!</p>';
    </script>
    
    <script>
        console.log('Regular script loaded successfully');
        document.body.innerHTML += '<p style="color: blue;">Regular script loaded successfully!</p>';
    </script>
</body>
</html>
