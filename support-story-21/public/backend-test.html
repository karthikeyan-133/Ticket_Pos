<!DOCTYPE html>
<html>
<head>
    <title>Backend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Backend API Connection Test</h1>
    
    <div class="test-section">
        <h2>Root Endpoint Test</h2>
        <button onclick="testRoot()">Test Root Endpoint</button>
        <div id="root-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Health Check Test</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Tickets Endpoint Test</h2>
        <button onclick="testTickets()">Test Tickets Endpoint</button>
        <div id="tickets-result"></div>
    </div>

    <script>
        const API_BASE = 'https://ticket-pos-backend.vercel.app/api';
        
        function displayResult(elementId, data, success = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            element.className = success ? 'success' : 'error';
        }
        
        async function testRoot() {
            try {
                const response = await fetch('https://ticket-pos-backend.vercel.app/');
                const data = await response.json();
                displayResult('root-result', data, response.ok);
            } catch (error) {
                displayResult('root-result', { error: error.message }, false);
            }
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                displayResult('health-result', data, response.ok);
            } catch (error) {
                displayResult('health-result', { error: error.message }, false);
            }
        }
        
        async function testTickets() {
            try {
                const response = await fetch(`${API_BASE}/tickets`);
                const data = await response.json();
                displayResult('tickets-result', data, response.ok);
            } catch (error) {
                displayResult('tickets-result', { error: error.message }, false);
            }
        }
    </script>
</body>
</html>
